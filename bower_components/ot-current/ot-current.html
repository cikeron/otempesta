<link rel="import" href="../paper-styles/paper-styles.html">
<dom-module id="ot-current">
	<style is="custom-style">
		:host{
			position: absolute;
			bottom: 15px;
			right: 15px;
			text-align: right;
		}
		span{
			display: block;
		}
		.city{
			font-size:5em;
			font-weight: bold;
			color: white;
      		font-family: 'Roboto', 'Noto';
      		text-shadow: 0px 0px 5px black;
		}
		.desc, .humidity{
			font-size: 2em;
			color: white;
      		font-family: 'Roboto', 'Noto';
      		text-shadow: 0px 0px 5px black;
		}
		.temp{
			font-size: 6.8em;
			font-weight: bold;
			color: white;
      		font-family: 'Roboto', 'Noto';
      		text-shadow: 0px 0px 5px black;
		}
        .bback {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: darkslategrey;
        }        
	</style>
	<template>
        <paper-fab mini icon="cloud-upload" class="bback" on-click="handleClick"></paper-fab>
        
		<span class="humidity">{{humidity}}</span>
		<span class="desc">{{desc}}</span>
		<span class="city">{{city}}</span>
		<span class="temp">{{temp}}</span>
	</template>
</dom-module>

<script>
	Polymer({
		is: 'ot-current',
		properties: {
			humidity: Number,
			temp: Number,
			desc: String,
			city: String
		},
		ready: function(){

		},
        handleClick:function(e){
			document.getElementById("pages").selected=1;
        }
	});
</script>
